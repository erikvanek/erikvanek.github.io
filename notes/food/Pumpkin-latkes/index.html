    <style>
        :root {
            --primary: #800080;

            --background: #ffffff;

        }

        body {

            max-width: 800px;
            margin: 0 auto;

        h1, h2 {

        }

        h1 {

        }

        p {

        }

        ul {
            padding-left: var(--spacing);
            margin-bottom: var(--spacing);
        }

        li {
            margin-bottom: calc(var(--spacing) * 0.5);
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            :root {
                --spacing: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            body {
                padding: var(--spacing);
            }
        }
    </style>
</head>
