<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Path Downloader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    .status {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 12px;
      min-height: 60px;
    }

    .status-message {
      color: #666;
    }

    .status-message.error {
      color: #d32f2f;
    }

    .status-message.success {
      color: #2e7d32;
    }

    .progress {
      margin-top: 8px;
      display: none;
    }

    .progress-bar {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #1976d2;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1565c0;
    }

    button:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
    }

    .resource-count {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Study Path Downloader</h1>

  <div class="status">
    <div id="statusMessage" class="status-message">Ready to download curriculum materials.</div>
    <div id="progress" class="progress">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">0 of 0 files</div>
    </div>
  </div>

  <button id="downloadBtn">Download Materials</button>
  <div id="resourceCount" class="resource-count"></div>

  <script src="popup.js"></script>
</body>
</html>
